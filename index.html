<html>

<head lang="en">
	<title>Google Reverse Search</title>

	<meta name="viewport" content="width = device-width, user-scalable = no">
	<meta charset="utf-8">

	<meta property="og:title" content="Google Reverse Search">
	<meta property="og:locale" content="en_US">
	<meta name="description"
		content="Google image search wrap helpful for mobile, because Google for some reason still doesn't allow you to reverse search on mobile">
	<meta property="og:description"
		content="Google image search wrap helpful for mobile, because Google for some reason still doesn't allow you to reverse search on mobile">

	<meta name="keywords" content="google, image search, reverse search">

	<link rel="stylesheet" href="index.css">
</head>

<body>
	<main>
		<h1>Google Reverse Search</h1>

		<form id="google-search-form" action="https://www.google.com/searchbyimage/upload" method="post" target="_blank"
			enctype="multipart/form-data" hidden>
			<input id="encoded-image" type="file" name="encoded_image">
		</form>

		<div id="visual-form">
			<img id="image-preview" src="" alt="Image preview">

			<div id="info" hidden></div>

			<h6>Choose file ...</h6>
			<input id="file-input" type="file" accept="image/*">

			<h6>... or enter URL</h6>
			<input id="url-input" type="url" placeholder="https://example.com/image.png">

			<h6>You can also paste or drop your image to load</h6>

			<button type="submit" form="google-search-form">Search</button>
		</div>
	</main>

	<script src="index.js"></script>
</body>

</html>
